{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Postni yangilash{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/update_post.css' %}">
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Postni yangilash: {{ object.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Yangilash</button>
      <a href="{% url 'delete_post' post.slug %}">o'chirib yuborish</a>
    </form>
  </div>
{% endblock content %}
