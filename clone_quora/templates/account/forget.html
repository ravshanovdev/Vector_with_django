{% load socialaccount %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register/forget.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h2 class="header-title">V</h2>
            <p class="header-text">Enter your email and password to pass your registration</p>
            <div class="header-cont d-flex justify-content-center">
                <form class="right">
                    <p class="right-text">Email</p>
                    <input type="email" class="form-control right-input" placeholder="email" aria-label="Username" aria-describedby="basic-addon1" required>
                       <div class="right-cont d-flex justify-content-center">
                        <button type="submit" class="btn login">Login</button>
                    </div>
                </form>
            </div>
           
        </div>
    </header>
</body>
</html>
{% endblock content %}
